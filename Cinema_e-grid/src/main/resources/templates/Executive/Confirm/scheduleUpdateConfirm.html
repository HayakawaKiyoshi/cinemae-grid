<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout">
<head>
<meta charset="UTF-8">
<title>上映情報更新確認</title>
</head>
<body>
  <div layout:fragment="contents" class="divContent">
  	<form action="/login/scheduleUpdate/done" method="post" th:object="${scheduleForm}">
  	  公開日：
  	  <label th:text="*{date}"></label><br>
  	  映画タイトル：
  	  <label th:text="*{name}"></label><br>
  	  時間：
  	  <label th:text="*{movieTime}"></label><br>
  	  年齢制限：
  	  <label th:text="*{ageLevel}"></label><br>
  	  内容<br>
  	  <label th:text="*{content}"></label><br>
  	  予約受付の可否：<label th:switch="*{statusSchedule}">
  	  	<span th:case="0" th:text="予約受付中"></span>
  	  	<span th:case="1" th:text="予約受付終了"></span>
  	  </label><br>
  	  <input type="hidden" name="date" th:field="*{date}">
  	  <input type="hidden" name="name" th:field="*{name}">
  	  <input type="hidden" name="movieTime" th:field="*{movieTime}">
  	  <input type="hidden" name="ageLevel" th:field="*{ageLevel}">
  	  <input type="hidden" name="content" th:field="*{content}">
  	  <input type="hidden" name="statusSchedule" th:field="*{statusSchedule}">
  	  <input type="hidden" name="no" th:field="*{no}">
  	  <input type="hidden" name="time" th:field="*{time}">
  	  <input type="submit" value="更新">
  	</form>
  	<form action="/login/scheduleUpdate/1" method="post" th:objest="${scheduleForm}">
  	  <!--
  	  <input type="hidden" name="date" th:field="*{date}">
  	  <input type="hidden" name="name" th:field="*{name}">
  	  <input type="hidden" name="movieTime" th:field="*{movieTime}">
  	  <input type="hidden" name="ageLevel" th:field="*{ageLevel}">
  	  <input type="hidden" name="content" th:field="*{content}">
  	  <input type="hidden" name="statusSchedule" th:field="*{statusSchedule}">
  	  <input type="hidden" name="no" th:field="*{no}">
  	  <input type="hidden" name="time" th:field="*{time}">
  	   -->
  	  <input type="submit" value="戻る">
  	</form>
  </div>
</body>
</html>
