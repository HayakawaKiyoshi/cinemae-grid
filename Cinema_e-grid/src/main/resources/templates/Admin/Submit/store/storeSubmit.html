<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/notMemberLayout">
<head>
<meta charset="UTF-8">
<title>店舗情報登録</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/Style.css}" />
</head>
<body>
<div layout:fragment="notMember_contents">
	<div class="login">
		<div class="table-responsive">
			<form th:action="@{/admin/store/submit/}" th:object="${store}" method="post">
			<br>
			<p>登録する店舗情報を入力してください</p>
			<input type="hidden" name="store_no" th:field="*{store_no}">
			<input type="hidden" name="store_del_flg" value="0">
				<table class="table table-striped table-bordered" id="store">
					<tr>
						<td>店舗名</td>
						<td><input type="text" name="store_name"
							th:value="*{store_name}" th:field="*{store_name}"
							style="width: 200px;">
							<span th:if="${#fields.hasErrors('store_name')}"
							th:errors="*{store_name}"
							th:errorclass="error-field">error!</span>
						</td>
					</tr>
					<tr>
						<td>住所</td>
						<td><input type="text" name="store_location"
							th:value="*{store_location}" th:field="*{store_location}"
							style="width: 200px;">
							<span th:if="${#fields.hasErrors('store_location')}"
							th:errors="*{store_location}"
							th:errorclass="error-field">error!</span>
						</td>
					</tr>
					<tr>
						<td>店舗削除フラグ</td>
						<td><input type="radio" name="store_del_flg" value="0"
							th:field="*{store_del_flg}" disabled="disabled" checked>有効
							<input type="radio" name="store_del_flg" value="1"
							 th:field="*{store_del_flg}" disabled="disabled">削除
						</td>
					</tr>
				</table>
				<input type="submit" value="登録する" class="btn btn-outline-secondary"
					style="width: 80px; border-radius: 8px;">
			</form>
			<form action="/admin/alldisplay" method="post">
				<input type="submit" value="戻る" class="btn btn-outline-secondary"
				style="width: 80px; border-radius: 8px;">
			</form>
		</div>
	</div>
</div>
</body>
</html>
