<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者メニュー画面</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h2>管理者メニュー</h2>
	<ul class="nav flex-column">
		<li><a href="#user" class="nav-link active">会員一覧</a></li>
		<li><a href="#movie" class="nav-link">映画一覧</a></li>
		<li><a href="#store" class="nav-link">店舗一覧</a></li>
	</ul>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-striped table-bordered" id="user">
				<tr>
					<th>ユーザーID</th>
					<th>メールアドレス</th>
					<th>名前</th>
					<th>パスワード</th>
					<th>権限</th>
					<th>ユーザー削除フラグ</th>
					<th>変更</th>
					<th>削除</th>
				</tr>
				<tr>
					<tr th:each="u:${ulist}">
					<td th:text="*{u.user_id}"></td>
					<td th:text="*{u.user_mail}"></td>
					<td th:text="*{u.user_name}"></td>
					<td th:text="*{u.password}"></td>
					<td th:text="*{u.authority}"></td>
					<td th:text="*{u.user_del_flg}"></td>
					<td><a th:href="@{/admin/movie/update(No=*{u.user_id})}">
							<button type="button" class="btn-default">更新</button>
					</a></td>
					<td><a th:href="@{/admin/movie/delete(No=*{u.user_id})}">
							<button type="button" class="btn-default">削除</button>
					</a></td>
				</tr>
			</table>
			<table class="table table-striped table-bordered" id="movie">
				<tr>
					<th>映画NO.</th>
					<th>映画タイトル</th>
					<th>ジャンル1</th>
					<th>ジャンル2</th>
					<th>時間</th>
					<th>年齢制限</th>
					<th>公開日</th>
					<th>備考</th>
					<th>映画削除フラグ</th>
					<th>変更</th>
					<th>削除</th>
				</tr>
				<tr>
					<tr th:each="m:${mlist}">
					<td th:text="*{m.movie_no}"></td>
					<td th:text="*{m.movie_title}"></td>
					<td th:text="*{m.genre1}"></td>
					<td th:text="*{m.genre2}"></td>
					<td th:text="*{m.time}"></td>
					<td th:text="*{m.age_level}"></td>
					<td th:text="*{m.release_day}"></td>
					<td th:text="*{m.remarks}"></td>
					<td th:text="*{m.movie_del_flg}"></td>
					<td><a th:href="@{/admin/movie/update(No=*{m.movie_no})}">
							<button type="button" class="btn-default">更新</button>
					</a></td>
					<td><a th:href="@{/admin/movie/delete(No=*{m.movie_no})}">
							<button type="button" class="btn-default">削除</button>
					</a></td>
				</tr>
			</table>
			<table class="table table-striped table-bordered" id="store">
				<tr>
					<th>店舗NO.</th>
					<th>店舗名</th>
					<th>住所</th>
					<th>店舗削除フラグ</th>
					<th>変更</th>
					<th>削除</th>
				</tr>
				<tr th:each="s:${slist}">
					<td th:text="*{s.store_no}"></td>
					<td th:text="*{s.store_name}"></td>
					<td th:text="*{s.store_location}"></td>
					<td th:text="*{s.store_del_flg}"></td>
					<td><a th:href="@{/admin/store/update(No=*{s.store_no})}">
							<button type="button" class="btn-default">更新</button>
					</a></td>
					<td><a th:href="@{/admin/store/delete(No=*{s.store_no})}">
							<button type="button" class="btn-default">削除</button>
					</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
