<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/notMemberLayout">
<head>
<meta charset="UTF-8">
<title>会員登録確認</title>
</head>
<body>
  <div layout:fragment="notMember_contents">
  <div class="login">
  <p>下記の内容で登録します。よろしいですか？</p>
  <div th:object="${submitForm}">
	ID：<span th:text="*{id}"></span><br>
	名前：<span th:text="*{name}"></span><br>
	メールアドレス：<span th:text="*{mail}"></span><br>
	権限：<span th:switch="*{authority}">
			<span th:case="1" th:text="管理者"></span>
			<span th:case="2" th:text="一般会員"></span>
			<span th:case="3" th:text="経営者"></span>
		  </span><br>
  </div>

  <form action="/login/userSubmit/completion" method="post" th:object="${submitForm}">
  	<input type="hidden" name="id" th:field="*{id}">
  	<input type="hidden" name= pass th:field="*{pass}">
  	<input type="hidden" name="name" th:field="*{name}">
  	<input type="hidden" name="email" th:field="*{mail}">
  	<input type="hidden" name="authority" th:value="*{authority}">
  	<input type="hidden" name="del_flg" th:value="*{0}">
  	<input type="submit" value="登録" class="btn btn-outline-secondary btn-sm">
  </form>
  <form action="/login/userAdminSubmit" th:object="${submitForm}">
  <input type="hidden" name="id" th:field="*{id}">
  	<input type="hidden" name= pass th:field="*{pass}">
  	<input type="hidden" name="name" th:field="*{name}">
  	<input type="hidden" name="email" th:field="*{mail}">
  	<input type="hidden" name="authority" th:value="*{authority}">
  	<input type="submit" value="戻る" class="btn btn-outline-secondary btn-sm">
  </form>
  </div>
  </div>
</body>
</html>
