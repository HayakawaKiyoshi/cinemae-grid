<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/notMemberLayout">
<head>
<meta charset="UTF-8">
<title>会員登録確認画面</title>
</head>
<body>
 <div layout:fragment="notMember_contents">
  <div class="login">
  <p>下記の内容で登録します。よろしいですか？</p>
  <div th:object="${submitForm}">
	ID：<span th:text="*{id}"></span><br>
	名前：<span th:text="*{name}"></span><br>
	メールアドレス：<span th:text="*{mail}"></span><br>
  </div>

  <form action="/login/userSubmit/completion" method="post" th:object="${submitForm}">
  	<input type="hidden" name="id" th:field="*{id}">
  	<input type="hidden" name= pass th:field="*{pass}">
  	<input type="hidden" name="name" th:field="*{name}">
  	<input type="hidden" name="email" th:field="*{mail}">
  	<input type="hidden" name="authority" th:value="*{2}">
  	<input type="hidden" name="del_flg" th:value="*{0}">
  	<input type="submit" value="登録">
  </form>
  <form action="/login/userSubmit">
  	<input type="submit" value="戻る">
  </form>
  </div>
  </div>
</body>
</html>
