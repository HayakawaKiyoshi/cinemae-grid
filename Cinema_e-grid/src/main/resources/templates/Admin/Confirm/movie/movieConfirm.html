<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/notMemberLayout">
<head>
<meta charset="UTF-8">
<title>映画情報確認画面</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div layout:fragment="notMember_contents">
		<div class="login">
			<div class="table-responsive">
				<br>
				<table class="table table-striped table-bordered">
					<tr>
						<th>映画タイトル</th>
						<th>ジャンル1</th>
						<th>ジャンル2</th>
						<th>時間</th>
						<th>年齢制限</th>
						<th>公開日</th>
						<th>備考</th>
						</tr>
						<tr th:object="${session.form}">
						<td th:text="*{movie_title}"></td>
						<td th:text="*{genre_1}"></td>
						<td th:text="*{genre_2}"></td>
						<td th:text="*{time}"></td>
						<td th:text="*{age_level}"></td>
						<td th:text="*{release_day}"></td>
						<td th:text="*{remarks}"></td>
						</tr>
				</table>
				<form action="/admin/movie/submit/success" th:object="${form}" method="post">
				<input type="submit" th:value="${btn}"
					class="btn btn-outline-secondary" style="width: 200px; border-radius: 8px;">
			</form>
			<form action="/admin/movie/submit/back" th:object="${form}" method="post">
				<input type="submit" name="back" value="戻る" class="btn btn-outline-secondary"
					style="width: 200px; border-radius: 8px;">
					</form>
			</div>
		</div>
	</div>
</body>
</html>
