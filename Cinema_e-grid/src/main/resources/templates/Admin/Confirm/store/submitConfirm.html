<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗情報確認</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			この内容で店舗情報を登録しますか？
			<table class="table table-striped table-bordered">
				<tr>
					<td>店舗NO.</td>
					<td>店舗名</td>
					<td>住所</td>
					<td>店舗削除フラグ</td>
				</tr>
				<tr th:if="${store} != null" th:object="${store}">
					<td th:text="*{store_no}"></td>
					<td th:text="*{store_name}"></td>
					<td th:text="*{store_location}"></td>
					<td th:text="*{store_del_flg == 0} ? 有効:削除"></td>
				</tr>
			</table>
			<form th:action="@{/admin/store/submit/success}" th:object="${store}" method="post">
				<input type="submit" name="exec" th:value="登録確定"
					class="btn btn-outline-secondary" style="width: 200px; border-radius: 8px;">
				<input type="submit" name="back" value="戻る" class="btn btn-outline-secondary"
					style="width: 200px; border-radius: 8px;">
			</form>
		</div>
	</div>
</body>
</html>
