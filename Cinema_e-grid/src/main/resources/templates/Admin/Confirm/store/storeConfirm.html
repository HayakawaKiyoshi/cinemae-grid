<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/notMemberLayout">
<head>
<meta charset="UTF-8">
<title>店舗情報確認</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div layout:fragment="notMember_contents">
	<div class="container">
		<div class="table-responsive">
		<br>
		<p th:text="'下記の内容で' + ${msg} + '情報を登録します。よろしいですか？'"></p>
			<table class="table table-striped table-bordered">
				<tr>
					<td>店舗NO.</td>
					<td>店舗名</td>
					<td>住所</td>
					<td>店舗削除フラグ</td>
				</tr>
				<tr th:if="${store} != null" th:object="${store}">
					<td th:text="*{store_no}"></td>
					<td th:text="*{store_name}"></td>
					<td th:text="*{store_location}"></td>
					<td th:text="*{store_del_flg == 0} ? 有効:削除"></td>
				</tr>
			</table>
			<form th:action="@{${url}}" th:object="${store}" method="post">
				<input type="submit" name="exec" th:value="${btn}"
					class="btn btn-outline-secondary" style="width: 200px; border-radius: 8px;">
				<input type="submit" name="back" value="戻る" class="btn btn-outline-secondary"
					style="width: 200px; border-radius: 8px;">
			</form>
		</div>
	</div>
</div>
</body>
</html>
