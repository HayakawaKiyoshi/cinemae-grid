<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout">
<head>
<meta charset="UTF-8">
<title>プロフィール変更</title>
</head>
<body>
<div layout:fragment="contents" class="divContent">
 <div class="login">
  <form action="/login/myPage/userUpdate/check" method="post" th:object="${updateForm}">
  	名前：<input type="text" name="name" th:field="*{name}"><br>
  	メールアドレス：<input type="email" name="email" th:field="*{email}"><br>
  	<input type="submit" value="変更" class="btn btn-outline-secondary btn-sm">
  </form>
  <form action="#" method="post">
  	<input type="submit" value="戻る" class="btn btn-outline-secondary btn-sm">
  </form>
 </div>
</div>
</body>
</html>
