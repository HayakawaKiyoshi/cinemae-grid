<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗情報更新</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			<form th:action="@{/admin/store/update}" th:object="${store}" method="post">
			更新したい項目を書き換えてください
				<table class="table table-striped table-bordered" id="store">
					<tr>
						<td>店舗名</td>
						<td><input type="text" name="store_name"
							th:value="*{store_name}" th:field="*{store_name}"
							style="width: 200px;">
							<!-- <span th:if="${#fields.hasErrors('store_name')}"
							th:errors="*{store_name}"
							th:errorclass="error-field">error!</span> -->
						</td>
					</tr>
					<tr>
						<td>住所</td>
						<td><input type="text" name="storeLocation"
							th:value="*{store_location}" th:field="*{store_location}"
							style="width: 200px;">
							<!-- <span th:if="${#fields.hasErrors('store_location')}"
							th:errors="*{store_location}"
							th:errorclass="error-field">error!</span> -->
						</td>
					</tr>
					<tr>
						<td>店舗削除フラグ</td>
						<td><input type="radio" name="store_del_flg" value="0">有効
							<input type="radio" name="store_del_flg" value="1">削除
							<!-- <span th:if="${#fields.hasErrors('store_del_flg')}"
							th:errors="*{store_del_flg}"
							th:errorclass="error-field">error!</span> -->
						</td>
					</tr>
				</table>
				<input type="submit" value="更新する" class="btn btn-primary"
					style="width: 80px; border-radius: 8px;">
			</form>
		</div>
	</div>
</body>
</html>
