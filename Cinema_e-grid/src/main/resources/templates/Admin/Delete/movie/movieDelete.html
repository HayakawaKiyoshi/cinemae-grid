<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout">
<head>
<meta charset="UTF-8">
<title>映画情報削除</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
  <div layout:fragment="contents">
	<div class="container">
		<div class="table-responsive">
			以下の情報を削除しますか？
			<table class="table table-striped table-bordered" id="movie">
				<tr>
					<th>映画No.</th>
					<th>映画タイトル</th>
					<th>ジャンル1</th>
					<th>ジャンル2</th>
					<th>時間</th>
					<th>年齢制限</th>
					<th>公開日</th>
					<th>備考</th>
					<th>映画削除フラグ</th>
				</tr>
				<tr th:object="${session.movie}">
					<td th:text="*{movie_no}"></td>
					<td th:text="*{movie_title}"></td>
					<td th:text="*{genre_name1}"></td>
					<td th:text="*{genre_name2}"></td>
					<td th:text="*{time}"></td>
					<td th:switch="*{age_level}">
						<span th:case=1>G</span>
						<span th:case=2>PG12</span>
						<span th:case=3>R16</span>
						<span th:case=4>R18</span>
					</td>
					<td th:text="*{release_day}"></td>
					<td th:text="*{remarks}"></td>
					<td th:text="*{movie_del_flg}"></td>

				</tr>
			</table>
			<form th:action="@{/admin/movie/delete/success}" method="get">
				<input type="submit" th:value="この映画を削除する"
					class="btn btn-outline-secondary" style="width: 200px; border-radius: 8px;">
			</form>
			<form action="/admin/alldisplay" method="post">
				<input type="submit" value="管理者メニューへ戻る" class="btn btn-outline-secondary"
					style="width: 200px; border-radius: 8px;">
			</form>
		</div>
	</div>
  </div>
</body>
</html>
