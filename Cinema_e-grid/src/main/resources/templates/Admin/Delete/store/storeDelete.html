<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/notMemberLayout">
<head>
<meta charset="UTF-8">
<title>店舗情報削除</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div layout:fragment="notMember_contents">
	<div class="login">
		<div class="table-responsive">
			<p>以下の情報を削除しますか？</p>
			<table class="table table-striped table-bordered">
				<tr>
					<th>店舗NO.</th>
					<th>店舗名</th>
					<th>住所</th>
					<th>店舗削除フラグ</th>
				</tr>
				<tr th:if="${store} != null" th:object="${store}">
					<td th:text="*{store_no}"></td>
					<td th:text="*{store_name}"></td>
					<td th:text="*{store_location}"></td>
					<td th:text="*{store_del_flg == 0} ? 有効:削除"></td>
				</tr>
			</table>
			<form th:action="@{/admin/store/delete/success}" th:object="${store}" method="post">
				<input type="submit" th:value="この店舗を削除する"
					class="btn btn-outline-secondary" style="width: 200px; border-radius: 8px;">
			</form>
			<form action="/admin/alldisplay" method="post">
				<input type="submit" value="管理者メニューへ戻る" class="btn btn-outline-secondary"
					style="width: 200px; border-radius: 8px;">
			</form>
		</div>
	</div>
</div>
</body>
</html>
