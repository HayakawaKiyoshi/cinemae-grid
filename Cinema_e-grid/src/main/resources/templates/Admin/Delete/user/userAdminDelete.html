<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/notMemberLayout">
<head>
<meta charset="UTF-8">
<title>会員情報削除</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div layout:fragment="notMember_contents">
	<div class="container">
		<div class="table-responsive">
		<br>
			<p>以下の情報を削除しますか？</p>
			<table class="table table-striped table-bordered">
				<tr>
					<th>ユーザーID</th>
					<th>メールアドレス</th>
					<th>名前</th>
					<th>パスワード</th>
					<th>権限</th>
					<th>ユーザー削除フラグ</th>
				</tr>
				<tr th:object="${session.user}">
					<td th:text="*{user_id}"></td>
					<td th:text="*{user_mail}"></td>
					<td th:text="*{user_name}"></td>
					<td th:text="*{password}"></td>
					<td th:text="*{authority}"></td>
					<td th:text="*{user_del_flg}"></td>
				</tr>
			</table>
			<a th:object="${session.user}"
				th:href="@{/admin/user/delete/success(ID=*{user_id})}">
				<button class="btn btn-outline-secondary"
					style="width: 200px; border-radius: 8px;">この会員を削除する</button>
			</a>
			<form action="/admin/alldisplay" method="post">
				<input type="submit" value="管理者メニューへ戻る" class="btn btn-outline-secondary"
					style="width: 200px; border-radius: 8px;">
			</form>
		</div>
	</div>
</div>
</body>
</html>
