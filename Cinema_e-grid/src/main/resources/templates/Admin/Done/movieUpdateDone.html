<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout">
<head>
<meta charset="UTF-8">
<title>映画情報更新</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
  <div layout:fragment="contents">
	<div class="container">
		<div class="table-responsive">
			以下の情報で変更しますか？
			<table class="table table-striped table-bordered" id="movie">
				<tr>

					<th>映画タイトル</th>
					<th>ジャンル1</th>
					<th>ジャンル2</th>
					<th>時間</th>
					<th>年齢制限</th>
					<th>公開日</th>
					<th>備考</th>
				</tr>
				<tr th:object="${session.movie}">
					<td th:text="*{movie_title}"></td>
					<td th:text="*{genre1}"></td>
					<td th:text="*{genre2}"></td>
					<td th:text="*{time}"></td>
					<td th:text="*{age_level}"></td>
					<td th:text="*{release_day}"></td>
					<td th:text="*{remarks}"></td>

				</tr>
			</table>
			<form th:action="@{/admin/movie/update/done}" method="post">
				<input type="submit" th:value="この内容で変更する"
					class="btn btn-outline-secondary" style="width: 200px; border-radius: 8px;">
			</form>
			<form action="/admin/movie/update/cancel" method="post">
				<input type="submit" value="戻る" class="btn btn-outline-secondary"
					style="width: 200px; border-radius: 8px;">
			</form>
		</div>
	</div>
  </div>
</body>
</html>
