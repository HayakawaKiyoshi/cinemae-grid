<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/notMemberLayout">
<head>
<meta charset="UTF-8">
<title>新規会員登録</title>
</head>
<body>
 <div layout:fragment="notMember_contents">
  <div class="login">
  <p>入力してください。</p>
  <form action="/login/userSubmit/check/0" method="post" th:object="${submitForm}">
    <table class="table table-striped table-bordered">
      <tr>
      	<td>ID</td>
      	<td>
      	  <input type="text" name="id" th:field="*{id}" th:errorclass="fieldError">
      	  <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
			th:errorclass="error-field">error!</span>
      	  <span th:text="${msg}"></span>
      	</td>
      </tr>
      <tr>
      	<td>パスワード</td>
      	<td>
      	  <input type="password" name= pass th:field="*{pass}" th:errorclass="fieldError">
      	  <span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"
			th:errorclass="error-field">error!</span>
      	</td>
      </tr>
      <tr>
      	<td>名前</td>
      	<td>
      	  <input type="text" name="name" th:field="*{name}" th:errorclass="fieldError">
      	  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
			th:errorclass="error-field">error!</span>
      	</td>
      </tr>
      <tr>
      	<td>メールアドレス</td>
      	<td>
      	  <input type="email" name="mail" th:field="*{mail}" th:errorclass="fieldError">
      	  <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
			th:errorclass="error-field">error!</span>
      	</td>
      </tr>
    </table>
  	<input type="hidden" name="authority" th:value="*{2}">
  	<input type="hidden" name="del_flg" th:value="*{0}">
  	<input type="submit" value="登録する" class="btn btn-outline-secondary btn-sm">
  </form>
  <form action="/login">
  	<input type="submit" value="戻る" class="btn btn-outline-secondary btn-sm">
  </form>
  </div>
</div>
</body>
</html>
