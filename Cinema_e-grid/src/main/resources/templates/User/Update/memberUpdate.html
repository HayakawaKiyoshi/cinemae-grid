<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout">
<head>
<meta charset="UTF-8">
<title>プロフィール変更</title>
</head>
<body>
<div layout:fragment="contents" class="divContent">
 <div class="login">
 <p>変更したい内容を入力してください。</p>
  <form action="/login/myPage/userUpdate/check" method="post" th:object="${updateForm}">
    <table class="table table-striped table-bordered">
  	  <tr>
  	  	<td>名前</td>
  	  	<td>
  	  	  <input type="text" name="name" th:field="*{name}" th:errorclass="fieldError">
  	  	  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
				th:errorclass="error-field">error!</span>
  	  	  </td>
  	  </tr>
  	  <tr>
  	  	<td>メールアドレス</td>
  	  	<td>
  	  	  <input type="email" name="email" th:field="*{email}" th:errorclass="fieldError">
  	  	  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
				th:errorclass="error-field">error!</span>
  	  	</td>
  	  </tr>
    </table>
  	<input type="submit" value="変更" class="btn btn-outline-secondary btn-sm">
  </form>
  <form action="/mypage" method="post">
  	<input type="submit" value="戻る" class="btn btn-outline-secondary btn-sm">
  </form>
 </div>
</div>
</body>
</html>
