<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/Layout">
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/Style.css}">
<head>
<meta charset="UTF-8">
<title>予約キャンセル確認</title>
</head>
<body>
	<div layout:fragment="contents" class="divContent">
		<div class="container">
			<div class=" d-flex align-items-center justify-content-center">
				<h3>この予約をキャンセルしますか？</h3>
			</div>
			<div th:object="${reserveCancel}"
				class="d-flex justify-content-center">
				<div>
					<span>予約日:</span>
					<h5 th:text="*{book_date}"></h5>
					<span>作品名:</span>
					<h5 th:text="*{reserve_name}"></h5>
					<span>指定日:</span>
					<h5 th:text="*{schedule_date}"></h5>
					<span>時間:</span>
					<h5 th:text="*{schedule_no}"></h5>
					<span>予約コード:</span>
					<h5 th:text="*{book_code}"></h5>
				</div>
				<div class="d-flex justify-content-center">
					<div>
						<form action="/mypage/reservelog/cancel/done" method="post">
							<input type="hidden" name="code" th:value="*{book_code}">
							<input type="submit" class="btn btn-warning btn-lg mypage"
								value="キャンセルする">
						</form>
					</div>
					<form action="/mypage/reservelog" method="get">
						<input type="submit" class="btn btn-info btn-lg mypage" value="戻る">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
