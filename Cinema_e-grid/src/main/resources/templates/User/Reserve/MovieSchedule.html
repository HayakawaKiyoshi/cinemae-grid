<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
	integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
	crossorigin="anonymous">
<link rel="stylesheet" media="all"
	th:href="@{../../static/css/test_matsuo.css}">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>上映予定</title>
</head>
<body>
<div layout:fragment="contents">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">日付</th>
					<th scope="col">時間</th>
					<th scope="col">作品名</th>
					<th scope="col">上映時間</th>
					<th scope="col">年齢制限</th>
					<th scope="col">備考</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="schedule:${scheduleList}">
					<td th:text="*{schedule.Schedule_date}" scope="row"></td>
					<td th:text="*{schedule.Schedule_time}"></td>
					<td th:text="*{schedule.Schedule_name}"></td>
					<td th:text="*{schedule.Schedule_movie_time}"></td>
					<td th:text="*{schedule.Schedule_age_level}"></td>
					<td th:text="*{schedule.Schedule_content}"></td>
					<th:block th:if="*{ schedule.Schedule_status == 1}">
					<td th:text="終了"></td>
					</th:block>
					<th:block th:if="*{ schedule.Schedule_status == 0}">
					<td th:text="受付中"></td>
					</th:block>
					<th:block th:if="*{ schedule.Schedule_status != 1}">
					<td><a class="btn btn-primary" th:href="@{/login/reserveDone(date=*{schedule.Schedule_date},no=*{schedule.Schedule_no})}" >予約</a>
						</td>
					<td th:if="${session.user[1] = 3}">
						<form action="/login/scheduleUpdate/0" method="post">
						<input type="hidden" name="day" th:value="*{schedule.Schedule_date}">
						<input type="hidden" name="time" th:value="*{schedule.Schedule_time}">
						<input type="hidden" name="no" th:value="*{schedule.Schedule_no}">
						  <input type="submit" value="編集">
						</form>
					</td>
						</th:block>
						</tr>

				<!-- ボタン・リンククリック後に表示される画面の内容 -->
				<div class="modal fade" id="testModal" tabindex="-1" role="dialog"
					aria-labelledby="basicModal" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4>予約確認画面</h4>
							</div>
							<div class="modal-body">
								<label>この映画を予約しますか？</label>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">キャンセル</button>
								<button onclick="location.href='/login/reserveDone'" type="button" class="btn btn-danger">変更</button>
							</div>

						</div>
					</div>
				</div>
				<!--
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
					integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
					crossorigin="anonymous"></script>
				<script
					src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
					integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
					crossorigin="anonymous"></script>
				<script
					src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
					integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
					crossorigin="anonymous"></script>
					-->
			</tbody>
		</table>
	</div>s
</body>
</html>
