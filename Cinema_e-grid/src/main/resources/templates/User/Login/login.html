<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
	<div layout:fragment="contents">
		ログインしてください
		<p th:text="${msg}"></p>
		<form action="/login" method="post" th:object="${loginForm}">
			ID：<input type="text" name="id" th:field="*{id}"><br>
			パスワード：<input type="password" name="pass" th:field="*{pass}"><br>
			<input type="submit" value="ログイン">
		</form>
		<p>
			会員でない方はこちら <a href="/login/userSubmit">会員登録</a>
		</p>
	</div>
</body>
</html>
