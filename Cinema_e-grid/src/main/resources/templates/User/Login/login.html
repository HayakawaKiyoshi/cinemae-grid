<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/notMemberLayout">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
 <div layout:fragment="notMember_contents">
  <div class="login">
	ログインしてください
	<p th:text="${msg}" class="error-field"></p>
	<form action="/login" method="post" th:object="${loginForm}">
		　 　 ID：<input type="text" name="id" th:field="*{id}"
			th:errorclass="fieldError">
		<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
			th:errorclass="error-field">error!</span>
		<br>
		パスワード：<input type="password" name="pass" th:field="*{pass}"
			th:errorclass="fieldError">
		<span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"
			th:errorclass="error-field">error!</span>
		<br>
		<input type="submit" value="ログイン" class="btn btn-outline-secondary btn-sm">
	</form>
	<br>
	<form action="/login/userSubmit" method="post" name="memberForm">
		<p>会員でない方はこちら <a href="javascript:memberForm.submit()">会員登録</a></p>
	</form>
  </div>
</div>
</body>
</html>
