<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/Layout">
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/test_matsuo.css}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="contents" class="divContent">
		<div class="container">
			<br>
			<h1>チケット予約履歴</h1>
			<table class="table table-striped table-bordered">
				<tr>
					<th>予約日</th>
					<th>作品</th>
					<th>上映時間</th>
					<th>予約コード</th>
				</tr>
				<tr th:each="h:${reserveList}">
					<td th:text="*{h.Book_date}"></td>
					<td th:text="*{h.Reserve_name}"></td>
					<td th:text="*{h.Schedule_no}"></td>
					<td th:text="*{h.Book_code}"></td>
				</tr>
			</table>

			<a href="/mypage"
				class="btn btn-default btn-outline-secondary btn-lg mypage">マイページに戻る</a>
		</div>
	</div>
</body>
</html>
