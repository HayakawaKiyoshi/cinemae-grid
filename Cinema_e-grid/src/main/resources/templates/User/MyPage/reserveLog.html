<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/Layout">
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/Style.css}">
<head>
<meta charset="UTF-8">
<title>チケット予約履歴</title>
</head>
<body>
	<div layout:fragment="contents" class="divContent">
		<div class="container">
			<br>
			<h1>チケット予約履歴</h1>
			<table class="table table-striped table-bordered">
				<tr>
					<th>予約日</th>
					<th>作品</th>
					<th>日時</th>
					<th>上映時間</th>
					<th>予約コード</th>
					<th>キャンセル</th>
				</tr>
				<tr th:each="h:${reserveList}">
					<td th:text="*{h.Book_date}"></td>
					<td th:text="*{h.Reserve_name}"></td>
					<td th:text="*{h.Schedule_date}">
					<td><th:block th:if="*{h.Schedule_no} eq 1">9:00～</th:block> <th:block
							th:if="*{h.Schedule_no} eq 2">12:00～</th:block> <th:block
							th:if="*{h.Schedule_no} eq 3">15:00～
					</th:block> <th:block th:if="*{h.Schedule_no} eq 4">18:00～
					</th:block></td>
					<td th:text="*{h.Book_code}"></td>
					<td><a th:href="@{/mypage/reservelog/cancel(code=*{h.Book_code})}"><button
								class="btn btn-warning">予約キャンセル</button></a></td>
				</tr>
			</table>

			<form action="/mypage" method="post">
				<input type="submit"
					class="btn btn-default btn-outline-secondary btn-lg mypage"
					value="マイページに戻る">
			</form>
		</div>
	</div>
</body>
</html>
