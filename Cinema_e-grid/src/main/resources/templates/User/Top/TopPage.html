<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/Layout">
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/test_matsuo.css}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="contents" class="divall">
		<div class="container">
			<h3>映画一覧</h3>
			<table class="movieDisplay">
				<tr>
					<th>タイトル</th>
					<th>ジャンル</th>
					<th>上映時間</th>
					<th>年齢制限</th>
					<th>公開日</th>
					<th>備考</th>
				</tr>
				<tr th:each="e:${list}">
					<td rowspan="2" th:text="*{e.Movie_title}"></td>
					<td rowspan="2" th:text="*{e.Genre1}"></td>
					<td rowspan="2" th:text="*{e.Time}"></td>
					<td rowspan="2" th:text="*{e.Age_level}"></td>
					<td rowspan="2" th:text="*{e.Release_day}"></td>
					<td rowspan="2" th:text="*{e.Remarks}"></td>
				</tr>
				<!-- tr th:each="e:${list}">
				<td th:text="*{e.Genre2}></td -->

			</table>
		</div>
	</div>
</body>
</html>
