<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/Layout">
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/test_matsuo.css}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="contents" class="divContent">
		<div class="container">
			<br>
			<form action="top/search" method="get">
				<p>
					タイトル検索：<input type="text" name="serchTitle">
				</p>
				<p>
					ジャンル検索： <select name="searchGenre">
						<option value=""></option>
						<option value="1">アクション</option>
						<option value="2">冒険</option>
						<option value="3">アニメーション</option>
						<option value="4">伝記</option>
						<option value="5">コメディ</option>
						<option value="6">犯罪</option>
						<option value="7">ドキュメンタリー</option>
						<option value="8">ドラマ</option>
						<option value="9">ファミリー</option>
						<option value="10">ファンタジー</option>
						<option value="11">フィルムノワール</option>
						<option value="12">歴史</option>
						<option value="13">ホラー</option>
						<option value="14">音楽</option>
						<option value="15">ミュージカル</option>
						<option value="16">ミステリー</option>
						<option value="17">ロマンス</option>
						<option value="18">SF</option>
						<option value="19">短編</option>
						<option value="20">スポーツ</option>
						<option value="21">スリラー</option>
						<option value="22">戦争</option>
						<option value="23">西部劇</option>
					</select>
			</form>
			<h3>映画一覧</h3>
			<table id="memberTable"
				class="table table-striped table-bordered table-dark">
				<tr>
					<th>タイトル</th>
					<th colspan="2">ジャンル</th>
					<th>上映時間</th>
					<th>年齢制限</th>
					<th>公開日</th>
					<th>備考</th>
				</tr>
				<tr th:each="m:${list}">
					<td th:text="*{m.Movie_title}"></td>
					<td th:text="*{m.Genre_name1}"></td>
					<td th:text="*{m.Genre_name2}"></td>
					<td th:text="*{m.Time}"></td>
					<td th:text="*{m.Age_level}"></td>
					<td th:text="*{m.Release_day}"></td>
					<td style="white-space: normal" th:text="*{m.Remarks}"></td>
				</tr>
				<!-- tr th:each="e:${list}">
				<td th:text="*{e.Genre2}></td -->
			</table>
			<br> <br>
			<h3>開催イベント</h3>
			<table th:each="e:${list2}"
				class="table table-striped table-bordered">
				<tr>
					<td th:text="*{e.Event_title}"></td>
				</tr>
				<tr>
					<td th:text="*{e.Event_content}">
				</td>
				</tr>
			</table>


		</div>
	</div>
</body>
</html>
