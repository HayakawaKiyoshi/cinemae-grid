<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout/Layout">
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/test_matsuo.css}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="contents" class="divall">
		<div class="container">
			<h3>映画一覧</h3>
			<table id="memberTable" class="table table-striped table-bordered">
				<tr>
					<th>タイトル</th>
					<th colspan="2">ジャンル</th>
					<th>上映時間</th>
					<th>年齢制限</th>
					<th>公開日</th>
					<th>備考</th>
				<tr>
				<tr>
				<tr th:each="m:${list}">
					<td th:text="*{m.Movie_title}"></td>
					<td th:text="*{m.Genre_name1}"></td>
					<td th:text="*{m.Genre_name2}"></td>
					<td th:text="*{m.Time}"></td>
					<td th:text="*{m.Age_level}"></td>
					<td th:text="*{m.Release_day}"></td>
					<td style="white-space: normal" th:text="*{m.Remarks}"></td>
				</tr>
				<!-- tr th:each="e:${list}">
				<td th:text="*{e.Genre2}></td -->
			</table>
			<br>
			<br>
			<h3>開催イベント</h3>


		</div>
	</div>
</body>
</html>
